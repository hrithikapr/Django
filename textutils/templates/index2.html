<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_Utils</title>
</head>
<body>
    <!-- <h1>I am a template that is created by _{{name}}.</h1> -->

    <h1>Welcome to the text analyzer. Enter your text below.</h1>

    <form action="/analyze" method="GET">
        <textarea name='text' style='margin: 0px; width: 100%; height: 133px;'></textarea>
        <input type="checkbox" name="removepunc">Remove punctuations <br>
        <input type="checkbox" name="fullcaps">UPPERCASE <br>
        <input type="checkbox" name="newlinermv">Remove new line <br>
        <input type="checkbox" name="rmvspace">Remove spaces <br>
        <input type="checkbox" name="countchar">Count characters <br>
        <button type='submit'>Analyze text</button>
    </form>
    
</body>
</html>
