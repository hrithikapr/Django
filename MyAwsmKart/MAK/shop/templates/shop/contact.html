{% extends 'shop/basic.html' %}

{%block title%} Contact Us - MyAwsmKart{%endblock%}

{%block body%} 

<div class="container my-5">
    <h3>Contact us regarding any query</h3>
    <hr>
    <form action="/shop/contact/" method="post" class="my-5">{% csrf_token %}
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com">
        </div>
        <div class="form-group">
          <label for="email">Phone Number</label>
          <input type="tel" class="form-control" value="+91" id="phone" name="phone" placeholder="2222255555">
        </div>        
        <div class="form-group">
          <label for="message">How may we help you?</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>

{%endblock%}

{% block js %}
<script>
{% if thank %}
        alert("Thanks for contacting us, we will get back to you soon.");
        localStorage.clear();
        document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
